{% extends 'layout.html' %}

{% block body %}

    <h1>Registrants</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th> <!-- th = table head, could be a banger band name btw-->
                <th>Sport</th>
            </tr>
        </thead>
        <tbody>
            {% for name in registrants %}
                <tr>
                    <td>{{ name }}</td>
                    <td>{{ registrants[name] }}</td>
                </tr>
        {% endfor %}
        </tbody>
    </table>
    
{% endblock %}
